<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on/ Light off with JavaScript</title>
  
</head>
<body>
    <h2>What can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an images</p>
    <button onclick="turnLightOn()">Turn on the light</button>
    <img id="myImage" src="light-off.gif" style="width:100px"/>
    <button onclick="turnLightOff()">Turn off the light</button>
    <script type="text/javascript" src="light.js"></script>
</body>
</html>
